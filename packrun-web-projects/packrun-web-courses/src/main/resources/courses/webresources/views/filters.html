<div class="finder-filter">
    <div class="finder-filter-header">
        <span>{{ i18n['courseFinder.filter.resource'] }}</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="resource in resources" ng-cloak>
            <label>
                <input type="checkbox" value="{{ resource.value }}" ng-model="useResource[resource.value]" />{{ i18n[resource.name] }}
            </label>
        </div>
    </div>
</div>
<div class="finder-filter">
    <div class="finder-filter-header">
        <span>{{ i18n['courseFinder.filter.tutor'] }}</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="tutor in tutors" ng-cloak>
            <label>
                <input type="checkbox" value="{{ tutor['@id'] }}" ng-model="useTutor[tutor['@id']]" />{{ tutor.name }}
            </label>
        </div>
    </div>
</div>
<div class="finder-filter">
    <div class="finder-filter-header">
        <span>{{ i18n['courseFinder.filter.type'] }}</span>
    </div>
    <div class="form-group">
        <div class="checkbox" ng-repeat="courseType in courseTypes" ng-cloak>
            <label>
                <input type="checkbox" value="{{ courseType['@id'] }}" ng-model="useTourTypes[courseType['@id']]" />{{ courseType.displayName }}
            </label>
        </div>
    </div>
</div>
