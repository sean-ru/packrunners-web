<!-- Main Form -->
<div class="finder-header">
    <h1><img src="{{ contextPath }}/.resources/courses/webresources/img/map_red.png">{{ i18n['quizFinder.title'] }}</h1>
    <div class="finder-search-container">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
        <input class="finder-search" type="text" placeholder="{{ i18n['quizFinder.search.placeholder'] }}" ng-model="search.query" ng-model-options="{ updateOn: 'change blur' }" />
    </div>
</div>

<!-- Search Filters -->
<div class="finder-section-filters" id="finder-section-filters" ng-include="contextPath + '/.resources/courses/webresources/views/course-type-filters.html'">
</div>

<!-- Quizzes Results -->
<div class="finder-list">
    <div class="finder-summary col-md-12">
        <span class="finder-count">{{ filteredQuizzes.length }}</span> {{ i18n['quizFinder.search.resultsFound'] }}
    </div>
    <div class="finder-summary-no-courses col-md-12" ng-hide="filteredQuizzes.length" ng-cloak>
        {{ i18n[notFoundMessage] }}
    </div>
    <div class="course-list">
        <div class="row" ng-show="filteredQuizzes.length">
            <div class="col-md-6 course-card card" ng-repeat="quiz in filteredQuizzes" ng-include="contextPath + '/.resources/courses/webresources/views/quizzesCard.html'" />
        </div>
        <div class="row" ng-hide="filteredQuizzes.length">
            <div class="col-md-6 course-card card" ng-repeat="quiz in quizzes" ng-include="contextPath + '/.resources/courses/webresources/views/quizzesCard.html'" />
        </div>
    </div>
</div>
