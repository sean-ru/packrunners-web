          mgnl:lastModified: 2015-06-18T11:10:18.775+02:00
          mgnl:lastModifiedBy: 'superuser'
          mgnl:template: 'packrunweb:components/textImage'
        '01': 
          'headlineLevel': 'medium'
          'headline_de': 'Bei uns dreht sich alles um individuelle Erfahrungen.'
          'headline': 'We’re all about personalized experiences.'
          'imagePosition': 'below'
          'text_de': '<p>Deswegen m&ouml;chten wir Sie kennenlernen, bevor wird Sie beraten. Wir &auml;ndern unsere Reisen im Handumdrehen, um diese an die Pers&ouml;nlichkeit und Interessen unserer Kunden und Kundinnen anzupassen. Und seien Sie unbesorgt, falls Ihnen keine der auf der Webseite angebotenen Reisen zusagt. Wir recherchieren gerne f&uuml;r Sie, um Ihnen exakt die Tour anzubieten, die Sie sich vorstellen, denn genau darum geht es bei uns. Also rufen Sie uns einfach an!</p>
            '
          'text': '<p>That&rsquo;s why we want to get to know you before we give you advice. We change our courses on-the-fly to match people&rsquo;s unique nature and interests. And don&rsquo;t worry if you can&rsquo;t find a course that suits you on our website. We&rsquo;re ready to do the research for you to craft a personalized course exactly where and when you like. That&rsquo;s what we&rsquo;re all about. So give us a call!</p>
            '
          jcr:primaryType: 'mgnl:component'
