        '00': 
          'editHTML': '<div class="modal-body about-demo-body">
              This project demonstrates the key features of Magnolia CMS.
              <br/>
              <em>Use it to get an overview of Magnolia and edit some website content. Developers can download the project and take a look under the hood.</em>


              <div class="row" style="padding-top:10px;">
              <div class="col-md-6" >

              <h3>Scenario</h3>

              <strong>Magnolia Travels</strong> is an imaginary company that we invented to provide a more realistic demo project.<br/>
              It sells package courses. But as you browse the website imagine that the <em>courses</em> could be replaced with whatever
              products, information, departments, or ________s that are important in <em>your organization</em>.

              <h3>Content Management</h3>

              Content is managed in <em>AdminCentral</em>, our web-based admin interface.<br/>
              This project shows how you can use custom <em>apps</em> to manage your content.<br/>
              <Strong>Pages App</Strong> Every project contains a hierarchy (or <em>tree</em>) of website pages.
              In particular, check out the tree of pages under the <em>About</em> page.<br/>
              <Strong>Tours App</Strong> A custom app to manage the courses themselves.<br/>
              <Strong>Tour Categories App</Strong> A custom app used to manage the "Destinations" and "TourType" categories.<br/>
              <br/>
              <dl class="dl">
              <dt><a href="http://documentation.magnolia-cms.com/display/DOCS/Demo" target="_blank">Learn More</a></dt>
              </dl>
              </div>

              <div class="col-md-6" >
              <h3>Download Project</h3>

              <div style="text-align:center"><a href="http://documentation.magnolia-cms.com/display/DOCS/Demo" target="_blank" class="btn btn-primary">Download Demo Project Sources</a></div>

              <h3>Learning & Evaluation Resources</h3>
              <dl class="dl">
              <dt><a href="http://documentation.magnolia-cms.com/display/DOCS/Hello+Magnolia" target="_blank">Hello Magnolia</a></dt>
              <dd>Learn Magnolia templating in 1 hour.</dd>
              </dl>

              <dl class="dl">
              <dt><a href="http://www.magnolia-cms.com" target="_blank">A Demo just for You</a></dt>
              <dd>The best way to learn how Magnolia can help your organization is to contact our Sales Team.</dd>
              </dl>

              <dl class="dl">
              <dt><a href="http://academy.magnolia-cms.com" target="_blank">Magnolia Academy</a></dt>
              <dd>Learn Magnolia, step by step.</dd>
              </dl>
              <dl class="dl">
              <dt><a href="http://documentation.magnolia-cms.com" target="_blank">Magnolia Documentation</a></dt>
              <dd>Complete product documentation.</dd>
              </dl>

              </div>

              </div>

              </div>'
