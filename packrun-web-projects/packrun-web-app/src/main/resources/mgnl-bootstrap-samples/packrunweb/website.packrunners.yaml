          'headline_de': 'Wir arbeiten mit unserer Community.'
          'headline': 'We work with our community. '
          'imagePosition': 'below'
          'text_de': '<p>Ein Teil unseres Leitbilds besteht darin, den Regionen etwas zur&uuml;ckzugeben, in die unsere Reisen f&uuml;hren. Das erreichen wir mit ortsans&auml;ssigen Reisef&uuml;hrern und Reisef&uuml;hrerinnen, Gedankenaustausch und Einbeziehen von Vorschl&auml;gen. Wir f&uuml;hren j&auml;hrliche &Uuml;berpr&uuml;fungen durch, anhand derer wir herausfinden, ob wir ausschlie&szlig;lich positiven Einfluss aus&uuml;ben und passen unsere Reisen wenn n&ouml;tig an. Wir bieten grunds&auml;tzlich nur Unterkunftsm&ouml;glichkeiten in umweltfreundlichen Hotels und Pensionen an, in denen auch Wert auf die soziale Komponente gelegt wird. Weil wir davon &uuml;berzeugt sind, dass unsere &bdquo;einmaligen Erfahrungen&ldquo; wundersch&ouml;nen Orten nicht schaden sollten.</p>
            '
          'text': '<p>Part of our mission is to give back to the areas that we visit. We do this by working with the local course guides, sharing tips and soliciting suggestions. We conduct a yearly &lsquo;check-in&rsquo; in the more sensitive packrunweb communities to ensure our impact is positive, and adjust our courses when necessary. We always arrange accommodation in socially &amp; environmentally friendly hotels and guesthouses. Because we don&rsquo;t believe that our &lsquo;experience of a lifetime&rsquo; should harm places of beauty.</p>
            '
