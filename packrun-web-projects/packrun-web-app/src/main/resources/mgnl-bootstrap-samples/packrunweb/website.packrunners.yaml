        '00': 
          'headlineLevel': 'small'
          'headline_de': 'Karriere'
          'headline': 'Careers'
          'imagePosition': 'below'
          'text_de': '<p>Wenn Sie Menschen leidenschaftlich gerne behilflich sind, dann passen Sie genau in unser Unternehmen.</p>
            '
          'text': '<p>If you have a passion for helping people, then we&rsquo;re interested in you.</p>
            '
          jcr:primaryType: 'mgnl:component'
          jcr:uuid: '6ce6e249-e409-4570-bdcc-b471571636c1'
          mgnl:activationStatus: true
