        '01': 
          'headlineLevel': 'small'
          'imagePosition': 'below'
          'text_de': '<p>Erfahrung im Bereich Tourismus oder Reiseorganisation ist ein gro&szlig;er Pluspunkt, aber nicht zwingend n&ouml;tig. Jedoch sollten Sie bereits einige Jahre im Kontakt mit Kunden verbracht haben und eine Leidenschaft daf&uuml;r haben Erlebnisse zu gestalten.</p>

              <p>Wenn wir die richtigen Menschen f&uuml;r unser Unternehmen gefunden haben, m&ouml;chten wir sie sehr ungern wieder gehen lassen. Das bedeutet, dass wir gerne bereit sind in Ihre Karriere zu investieren und Ihnen die Weiterbildung erm&ouml;glichen, die Sie dabei unterst&uuml;tzt sich weiterzuentwickeln. Wir m&ouml;chten sie auch f&ouml;rdern und es Ihnen erm&ouml;glichen Zeit in unseren ausl&auml;ndischen B&uuml;ros zu verbringen.</p>

              <p>Unser B&uuml;ro im Vereinigen K&ouml;nigreich befindet sich in Hull, in dem mehr als 20 Mitarbeiter und Mitarbeiterinnen t&auml;tig sind. Das B&uuml;ro liegt in einem modernen, f&uuml;r diesen Zweck erbauten Geb&auml;ude mit Ausblick auf den wundersch&ouml;nen Fluss Hull. In der N&auml;he gibt es zahlreiche Annehmlichkeiten. Au&szlig;erdem haben wir eine kleine Terrasse, auf der wir gerne freitags &ndash; und auch an anderen Tagen &ndash; den Abend bei gem&uuml;tlichen Getr&auml;nken ausklingen lassen!</p>

              <p>Magnolia Travels verf&uuml;gt &uuml;ber B&uuml;ros in den USA, in Dubai, Hongkong und verschiedenen europ&auml;ischen L&auml;ndern.</p>
            '
          'text': '<p>Experience in courseism or in packrunweb agencies is a big plus, but not essential. However, it is important to have have spent some years in customer facing industries, as well as a passion for creating experiences.</p>

              <p>When we find the right people, we don&rsquo;t want to lose them. That means that we&rsquo;re ready to invest in building your career and in making sure that you have the training to develop. We&rsquo;re also ready to promote you and give you opportunities to spend time in our overseas offices.</p>

              <p>Our UK office is based in Hull, where we have over 20 employees. The office is in a modern purpose-built building overlooking the beautiful Hull river, with access to lots of amenities nearby. We also have a small terrace where we enjoy after-work drinks on Fridays, and often on other days too!</p>

              <p>Magnolia Travels also has offices in the US, Dubai, Hong Kong and across Europe.</p>
            '
