        '00': 
          'headlineLevel': 'small'
          'headline_de': 'Unser Unternehmen'
          'headline': 'Our Company'
          'imagePosition': 'below'
          'text_de': '<p>Im Jahr 2006 entschieden sich Jack Finlay und Maria Stone daf&uuml;r, den Urlaub Ihres Lebens zu machen.</p>
            '
          'text': '<p>In 2006, Jack Finlay and Maria Stone decided to go on the holiday of a lifetime.</p>
            '
          jcr:primaryType: 'mgnl:component'
          jcr:uuid: 'abb2dc48-5692-4cb5-80b7-9c7b70c8b488'
          mgnl:activationStatus: true
          mgnl:created: 2015-02-02T20:45:27.224+01:00
          mgnl:createdBy: 'superuser'
          mgnl:lastActivated: 2015-10-27T13:50:49.167+01:00
          mgnl:lastActivatedBy: 'superuser'
          mgnl:lastModified: 2015-06-18T11:08:55.339+02:00
          mgnl:lastModifiedBy: 'superuser'
          mgnl:template: 'packrunweb:components/jumbotron'
        '01': 
          'headlineLevel': 'small'
          'imagePosition': 'below'
          'text_de': '<p>Sie wollten sich eine Auszeit von ihrem stressigen Alltag nehmen, um etwas wirklich Gro&szlig;artiges zu erleben. Aber je mehr sie sich umsahen, desto schwieriger wurde es, genau das zu finden, was sie sich vorstellten. Sie hatten weder die Zeit noch die Energie das Internet nach all dem zu durchsuchen, um genau die Reise zusammenzustellen, die ihnen vorschwebte. Dabei wollten sie jedoch auch nicht an eine Pauschalreise gebunden sein und sie wollten auch auf keinen Fall dazu beitragen, Gegenden mit atemberaubender Landschaft zu zerst&ouml;ren.</p>

              <p>Anschlie&szlig;end sprachen sie mit ihren Freunden und Kollegen und kamen zu dem Schluss, dass sie nicht die Einzigen waren, denen es so erging. Es gab tausende Menschen, die sich ebenso einen au&szlig;ergew&ouml;hnlichen Urlaub w&uuml;nschten, aber einfach keine Zeit fanden diesen alleine zu organisieren. Daher gr&uuml;ndeten Jack und Maria das Unternehmen Magnolia Travels mit dem Gedanken im Hinterkopf den Kunden und Kundinnen &ldquo;<strong>mehr als einfach nur einen Urlaub, sondern unvergessliche Erlebnisse zu erm&ouml;glichen.</strong>&rdquo;</p>

              <p>Seither setzt Magnolia Travels die Vorstellungen der Menschen weltweit um und hat bereits Reiseb&uuml;ros in 11 L&auml;ndern. Hierbei ist unsere Webseite immer noch die zentrale Anlaufstelle f&uuml;r unsere Kunden und Kundinnen, die es ihnen leicht macht, sich inspirieren zu lassen und den Urlaub ihres Lebens schnell und unkompliziert zu buchen.</p>
            '
          'text': '<p>Jack and Maria wanted to take some time out of their busy schedules and really experience something amazing. But the more they looked, the more difficult it was to find what they wanted. They didn&rsquo;t have the time or energy to scour the Internet to put all the elements of their trip together. At the same time they didn&rsquo;t want to be stuck on a package course, and they certainly didn&rsquo;t want to contribute to ruining areas of natural beauty.</p>

              <p>Talking to friends and colleagues, they realized that they weren&rsquo;t alone. There were thousands of people out there who wanted a special holiday, but didn&rsquo;t have the time to do it all themselves. Jack and Maria set up Magnolia Travels with the idea of offering customers <strong>&ldquo;more than just holidays, unforgettable experiences.&rdquo;</strong></p>

              <p>Since then, Magnolia Travels has captured the imagination of people around the world, and now has offices in 11 countries. However our website is still our biggest point of contact with our customers, making it easy for people to get inspired and book their holiday of a lifetime quickly and easily.</p>

              <p>&nbsp;</p>
            '
          jcr:primaryType: 'mgnl:component'
          jcr:uuid: '754a562c-1892-4578-95aa-a63fd6c7314f'
          mgnl:activationStatus: true
