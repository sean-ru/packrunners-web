          '0': 
            'headlineLevel': 'big'
            'headline_de': 'Marketingmitarbeiter/in'
            'headline': 'Marketing Associate'
            'imagePosition': 'below'
            'text_de': '<p>Magnolia Travels w&auml;chst stetig, aber wir wissen, dass es immer noch einige M&ouml;glichkeiten gibt, die wir noch nicht ergriffen haben. Wir brauchen einen Marketingmitarbeiter oder eine Marketingmitarbeiterin, der/die die Dinge in den Bereichen soziale Medien, Veranstaltungen und Marketingautomatisierung gerne anpackt und diese praktisch umsetzt. Zu Ihren Verantwortungsbereichen z&auml;hlen au&szlig;erdem die Entwicklung und &Uuml;bersetzung unserer Webseite, damit Kunden weltweit angesprochen werden k&ouml;nnen.</p>

                <p>&nbsp;</p>

                <p><strong>Anforderungen</strong></p>

                <ul>
                <li>Diplom/Master oder Doktorat im Bereich Marketing</li>
                <li>Erwiesene Bef&auml;higung zur Umsetzung von Marketingkampagnen; mit dem Tourismus verbundene Branchen werden bevorzugt</li>
                <li>Umfangreiches Fachwissen im Bereich Erstellung und Anleitung von Kampagnen im Bereich der sozialen Medien</li>
                <li>Erwiesene Bef&auml;higung in der Erstellung und Umsetzung von Webseiteninhalten</li>
                <li>Praktische Erfahrung mit verschiedenen Marketingwerkzeugen wie RedEye, Hootsuite, Google Analytics, Photoshop, etc.</li>
                <li>Erfahrung mit einem CMS &ndash; m&ouml;glichst mit dem Magnolia CMS.</li>
                </ul>

                <p><br />
                Standort: Hull, Vereinigtes K&ouml;nigreich</p>
              '
            'text': '<p>Magnolia Travels is growing fast, but we know that there are still lots of opportunities we can take advantage of. We want a marketing associate with a hands-on approach to social media, events and marketing automation. You&rsquo;ll also be responsible for developing and translating our website to attract more customers globally.</p>

                <p>&nbsp;</p>

                <p><strong>Requirements</strong></p>

                <ul>
                <li>
                <p>Graduate or post-graduate diploma/degree in marketing</p>
                </li>
                <li>
                <p>Proven experience with marketing campaigns in business to consumer settings, preferably in tourism-related industries</p>
                </li>
                <li>
                <p>Strong expertise in creating and leading social media campaigns</p>
                </li>
                <li>
                <p>Proven ability to launch and create content for websites</p>
                </li>
                <li>
                <p>Hands-on knowledge of a range of marketing tools, including RedEye, Hootsuite, Google Analytics, Photoshop etc.</p>
                </li>
                <li>
                <p>Experience with a CMS - preferably Magnolia CMS.</p>
                </li>
                </ul>

                <p><br />
                Position based in: Hull, UK</p>
              '
