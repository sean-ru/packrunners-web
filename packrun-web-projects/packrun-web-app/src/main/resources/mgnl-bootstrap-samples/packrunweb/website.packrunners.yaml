          '0': 
            'headlineLevel': 'big'
            'headline_de': 'Kundenerlebnisvermittler'
            'headline': 'Customer Experience Agent'
            'imagePosition': 'below'
            'text_de': '<p>Sie arbeiten gerne mit Menschen und deren Wohlbefinden liegt Ihnen am Herzen. Sie haben mindestens f&uuml;nf Jahre Erfahrung im direkten Kundenkontakt, jedoch nicht zwingend in der Tourismusbranche (was jedoch hilfreich w&auml;re!). Dar&uuml;ber hinaus sollten Sie die Eigeninitiative und Begeisterung mitbringen, um wunderbare Erlebnisse f&uuml;r die Kunden und Kundinnen zu gestalten.</p>

                <p>&nbsp;</p>

                <p><strong>Anforderungen</strong></p>

                <ul>
                <li>Mindestens f&uuml;nf Jahre Erfahrung im Kundenkontakt</li>
                <li>Ausbildung im Bereich Tourismus oder Kundendienst</li>
                <li>Starke Eigeninitiative und Recherchef&auml;higkeiten</li>
                <li>Englischer Muttersprachler, Mehrsprachigkeit von Vorteil</li>
                <li>Ausgepr&auml;gtes Organisationstalent</li>
                <li>Erfahrungen im Umgang mit Word, PowerPoint, Excel oder den entsprechenden Mac-Programmen</li>
                </ul>

                <p>&nbsp;</p>

                <p>Standort: Hull, Vereinigtes K&ouml;nigreich</p>
              '
            'text': '<p>You love dealing with people and making them happy. You have at least five years experience dealing directly with customers, not necessarily in the courseism industry (but it sure helps!) You should also have the initiative and enthusiasm to find wonderful experiences for customers.</p>

                <p>&nbsp;</p>

                <p><strong>Requirements</strong></p>

                <ul>
                <li>
                <p>At least five years in customer experience</p>
                </li>
                <li>
                <p>Qualification in tourism or customer service related area</p>
                </li>
                <li>
                <p>Strong initiative and research capabilities</p>
                </li>
                <li>
                <p>Native English speaker, multilingual skills preferred</p>
                </li>
                <li>
                <p>Strong organizational skills</p>
                </li>
                <li>
                <p>Experience in Word, Powerpoint, Excel or Mac equivalents</p>
                </li>
                </ul>

                <p>&nbsp;</p>

                <p>Position based in: Hull, UK</p>
              '
