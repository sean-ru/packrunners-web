        '00': 
          'headlineLevel': 'small'
          'headline_de': 'Woran wir glauben'
          'headline': 'What we believe'
          'imagePosition': 'below'
          'text_de': '<p>Unsere zentralen Werte, von denen alle T&auml;tigkeiten unseres Unternehmens bestimmt sind, und durch die wundervolle Rundreisen garantiert werden.</p>
            '
          'text': '<p>The core values that guide our company, and ensure you have a wonderful course.</p>
            '
          jcr:primaryType: 'mgnl:component'
          jcr:uuid: '28b29bda-ea62-4dc2-be4a-1fcd156ca0bf'
          mgnl:activationStatus: true
          mgnl:created: 2015-02-02T20:43:03.450+01:00
