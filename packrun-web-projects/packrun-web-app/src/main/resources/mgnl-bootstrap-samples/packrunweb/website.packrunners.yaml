        '0': 
          'headlineLevel': 'medium'
          'headline_de': 'Unsere Kunden stehen im Mittelpunkt unseres Unternehmens. '
          'headline': 'Our customers are at the heart of our business.  '
          'imagePosition': 'below'
          'text_de': '<p>Magnolia Travels wurde gegr&uuml;ndet, um den Menschen unvergessliche Erlebnisse anstatt eines einfachen Urlaubs zu erm&ouml;glichen. Wir bieten keine Pauschalreisen in &uuml;berlaufenen Resorts an und wir halten nichts davon, jedem dieselben Ferien zu verkaufen.</p>
            '
          'text': '<p>Magnolia Travels was created to provide people with unforgettable experiences rather than just holidays. We don&rsquo;t sell package courses in busy resorts, and we don&rsquo;t believe in selling the same holiday to everyone.</p>
            '
          jcr:primaryType: 'mgnl:component'
          jcr:uuid: '5aacd1b0-8bfd-4103-bf39-211d468c626c'
          mgnl:activationStatus: true
          mgnl:created: 2015-02-02T20:43:03.450+01:00
