          '0': 
            'headlineLevel': 'big'
            'headline_de': 'Kundenerlebnisteamleiter'
            'headline': 'Customer Experience Supervisor'
            'imagePosition': 'below'
            'text_de': '<p>Sie verf&uuml;gen &uuml;ber mehr als 10 Jahre Erfahrung im Kundendienst, davon mindestens f&uuml;nf Jahre in der Tourismusbranche. Sie setzen sich leidenschaftlich daf&uuml;r ein, dem Kunden oder der Kundin zu geben was er oder sie sich w&uuml;nscht. Zus&auml;tzlich sollten Sie zumindest f&uuml;nf Jahre Erfahrung in einer F&uuml;hrungsposition mitbringen. Da Magnolia Travels stetig w&auml;chst, sollten Sie bereit sein zus&auml;tzliche Verantwortung zu &uuml;bernehmen, da sich der T&auml;tigkeitsbereich st&auml;ndig erweitert. Sie werden f&uuml;r die Leitung eines Teams bestehend aus 10 Kundenerlebnisvermittlern und -vermittlerinnen verantwortlich sein, wobei dieses auch noch vergr&ouml;&szlig;ert werden kann. In Ihrer Position m&uuml;ssen Sie au&szlig;erdem mobil sein, da Sie die Reiseorte und internationalen B&uuml;ros gelegentlich besuchen m&uuml;ssen.</p>

                <p>&nbsp;</p>

                <p><strong>Anforderungen</strong></p>

                <ul>
                <li>Mehr als 10 Jahre Erfahrung im Kundendienst, davon 5+ im Tourismusbereich</li>
                <li>Mindestens 5 Jahre in einer F&uuml;hrungsposition</li>
                <li>Ausbildung in der Tourismusbranche oder im Kundendienst</li>
                <li>Erwiesene Bef&auml;higung daf&uuml;r das Beste aus den Teammitgliedern zu holen</li>
                <li>Erfahrung damit Menschen anzuleiten, die sich nicht in der N&auml;he befinden</li>
                <li>Englischer Muttersprachler, Mehrsprachigkeit von Vorteil</li>
                </ul>

                <p>&nbsp;</p>

                <p>Standort: Hull, Vereinigtes K&ouml;nigreich (inklusive einiger Reisen)</p>
              '
            'text': '<p>You have more than 10 years experience in customer service, including at least five years in tourism. You have a passion for giving customers what they need. Your experience should include at least five years at managerial level. Because Magnolia Travels is growing, we need people who are ready to take on added responsibilities as their roles expand. You will be responsible for managing a team of 10 customer experience agents, but this may grow. Your role will involve occasional packrunweb to check locations and visit international offices.</p>

                <p>&nbsp;</p>

                <p><strong>Requirements</strong></p>

                <ul>
                <li>
                <p>More than 10 years in customer experience, including 5+ years in tourism.</p>
                </li>
                <li>
                <p>At least 5 years at managerial level</p>
                </li>
                <li>
                <p>Qualification in tourism or customer service related area</p>
                </li>
                <li>
                <p>Proven ability to get the best out of people in a team</p>
                </li>
                <li>
                <p>Experience in managing people remotely</p>
                </li>
                <li>
                <p>Native English speaker, multilingual skills preferred</p>
                </li>
                </ul>

                <p><br />
                Position based in: Hull, UK (with some packrunweb)</p>
              '
