# When using 'renderType=site' all pages inherit their 'templateScript' value from the site definition which is
# globally defined for whole the site. This is the reason no page YAML definition defines an explicit 'templateScript'
# to use. The value inherited and currently used is:
# templateScript: /packrunweb/templates/pages/main.ftl
# This might be replaced with the template from 'packrunweb-marketing-tags':
# templateScript: /packrunweb-marketing-tags/templates/pages/main-marketing-tags.ftl

dialog: mte:pages/pageProperties
class: info.magnolia.module.site.templates.PageTemplateDefinition

renderType: site
type: feature
areas:
  main:
    templateScript: /packrunweb/templates/pages/areas/contentContainerSingle.ftl
    type: single
    parameters:
      cssClass: container
    autoGeneration:
      generatorClass: info.magnolia.rendering.generator.CopyGenerator
      content:
        singleton:
          nodeType: mgnl:component
          templateId: packrunweb:components/searchResults
          headline: Search results
  footer:
    editable: false
